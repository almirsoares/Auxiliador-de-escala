<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <script>
        function getNivel() {
            return localStorage.getItem("nivel") || 0;
        }
        
        function exibirBotoes() {
            let nivel = parseInt(getNivel());
            document.getElementById("btnTodos").style.display = "block";
            
            if (nivel >= 2) {
                document.getElementById("btnSupervisorAdmin").style.display = "block";
            }
            
            if (nivel === 3) {
                document.getElementById("btnAdmin").style.display = "block";
            }
        }
    </script>
</head>
<body onload="exibirBotoes()">
    <h1>Menu</h1>
    <button id="btnTodos" style="display:none;">Botão para todos</button>
    <button id="btnSupervisorAdmin" style="display:none;">Botão para Supervisor e Admin</button>
    <button id="btnAdmin" style="display:none;">Botão apenas para Admin</button>
</body>
</html>
